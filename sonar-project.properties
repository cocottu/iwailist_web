# SonarQube Cloud設定ファイル
# プロジェクトの基本情報
sonar.projectKey=iwailist_web
sonar.projectName=iwailist_web
sonar.projectVersion=1.0

# ソースコードの場所
sonar.sources=src
sonar.tests=test

# 除外するファイル/ディレクトリ
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.min.js,**/*.bundle.js

# テストカバレッジレポートの場所（使用する場合）
# sonar.javascript.lcov.reportPaths=coverage/lcov.info
# sonar.typescript.lcov.reportPaths=coverage/lcov.info

# 言語設定
sonar.sourceEncoding=UTF-8

# 品質ゲートの設定
sonar.qualitygate.wait=true