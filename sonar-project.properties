# SonarCloud設定ファイル
sonar.projectKey=revecocottu_iwailist_web
sonar.organization=revecocottu

# プロジェクト情報
sonar.projectName=Iwailist Web
sonar.projectVersion=0.1.0

# ソースコードの場所
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/dist/**,**/e2e/**,**/test-results/**,**/playwright-report/**,**/*.test.{ts,tsx},**/*.spec.{ts,tsx},**/test/**,**/*.d.ts

# テストファイルの場所
sonar.tests=src
sonar.test.inclusions=**/*.test.{ts,tsx},**/*.spec.{ts,tsx}

# テストカバレッジレポートの場所
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# エンコーディング
sonar.sourceEncoding=UTF-8

# カバレッジ除外設定
sonar.coverage.exclusions=**/*.test.{ts,tsx},**/*.spec.{ts,tsx},**/test/**,**/*.d.ts,**/main.tsx,**/vite-env.d.ts

# 重複除外設定
sonar.cpd.exclusions=**/*.test.{ts,tsx},**/*.spec.{ts,tsx},**/test/**,**/*.d.ts