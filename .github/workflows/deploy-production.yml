name: Deploy to Production

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm run test:run

  deploy-production:
    name: Deploy to Production Environment
    needs: test
    runs-on: ubuntu-latest
    environment: main
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for Production
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          VITE_APP_ENV: production
        run: npm run build:prod

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Authenticate with Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > /tmp/firebase-service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-service-account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-service-account.json" >> $GITHUB_ENV

      # NOTE: Using multi-site hosting with target for consistency
      # The URL will be: https://{project-id}.web.app
      - name: Deploy to Firebase Hosting (production site)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/firebase-service-account.json
        run: |
          firebase target:apply hosting production ${{ secrets.FIREBASE_PROJECT_ID }} --project ${{ secrets.FIREBASE_PROJECT_ID }}
          firebase deploy --only hosting:production --project ${{ secrets.FIREBASE_PROJECT_ID }}
      
      - name: Cleanup credentials
        if: always()
        run: rm -f /tmp/firebase-service-account.json

      - name: Notify Success
        if: success()
        run: 'echo "âœ… Production deployment successful! URL: https://${{ secrets.FIREBASE_PROJECT_ID }}.web.app"'

  preview-production:
    name: Preview Production Deployment
    needs: test
    runs-on: ubuntu-latest
    environment: main
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for Production
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          VITE_APP_ENV: production
        run: npm run build:prod

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Authenticate with Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > /tmp/firebase-service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-service-account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-service-account.json" >> $GITHUB_ENV
      
      # NOTE: For production PRs, we deploy to staging site for preview
      # This ensures SSO works with the fixed URL and doesn't affect production
      - name: Deploy to Firebase Hosting (staging site - production preview)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/firebase-service-account.json
        run: |
          firebase target:apply hosting staging ${{ secrets.FIREBASE_PROJECT_ID }}-staging --project ${{ secrets.FIREBASE_PROJECT_ID }}
          firebase deploy --only hosting:staging --project ${{ secrets.FIREBASE_PROJECT_ID }}
      
      - name: Cleanup credentials
        if: always()
        run: rm -f /tmp/firebase-service-account.json
      
      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Production Preview Deployed to Staging!**\n\nURL: https://${{ secrets.FIREBASE_PROJECT_ID }}-staging.web.app\n\n> Note: Production PRs are previewed on the staging site for SSO compatibility.`
            })
