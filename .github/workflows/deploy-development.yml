name: Deploy to Development

on:
  push:
    branches:
      - develop
      - feature/**

jobs:
  deploy-dev:
    name: Deploy to Development Environment
    runs-on: ubuntu-latest
    environment: develop
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
      
      - name: Build for Development
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          VITE_APP_ENV: development
          VITE_BASIC_AUTH_ENABLED: ${{ secrets.BASIC_AUTH_ENABLED }}
          VITE_BASIC_AUTH_USERNAME: ${{ secrets.BASIC_AUTH_USERNAME }}
          VITE_BASIC_AUTH_PASSWORD: ${{ secrets.BASIC_AUTH_PASSWORD }}
          VITE_BASIC_AUTH_REALM: ${{ secrets.BASIC_AUTH_REALM }}
        run: npm run build:dev

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Authenticate with Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > /tmp/firebase-service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-service-account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-service-account.json" >> $GITHUB_ENV
      
      # NOTE: Using multi-site hosting with fixed URL for SSO authentication support
      # The URL will be: https://{project-id}-dev.web.app
      # This URL must be added to Firebase Authentication authorized domains
      # PREREQUISITE: Create 'cocottu-iwailist-dev' site in Firebase Console
      - name: Deploy to Firebase Hosting (dev site)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/firebase-service-account.json
        run: |
          firebase target:apply hosting development ${{ secrets.FIREBASE_PROJECT_ID }}-dev --project ${{ secrets.FIREBASE_PROJECT_ID }}
          firebase deploy --only hosting:development --project ${{ secrets.FIREBASE_PROJECT_ID }}
      
      - name: Cleanup credentials
        if: always()
        run: rm -f /tmp/firebase-service-account.json
      
      - name: Notify Success
        if: success()
        run: 'echo "âœ… Development deployment successful! URL: https://${{ secrets.FIREBASE_PROJECT_ID }}-dev.web.app"'
