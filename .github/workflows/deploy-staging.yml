name: Deploy to Staging

on:
  push:
    branches:
      - staging
  pull_request:
    branches:
      - staging

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/staging') ||
      (github.event_name == 'pull_request' && github.base_ref == 'staging')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npm run type-check
      
      - name: Lint
        run: npm run lint
      
      - name: Run unit tests
        run: npm run test:run
  
  deploy-staging:
    name: Deploy to Staging Environment
    needs: test
    runs-on: ubuntu-latest
    environment: staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build for Staging
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          VITE_APP_ENV: staging
          VITE_BASIC_AUTH_ENABLED: ${{ secrets.BASIC_AUTH_ENABLED }}
          VITE_BASIC_AUTH_USERNAME: ${{ secrets.BASIC_AUTH_USERNAME }}
          VITE_BASIC_AUTH_PASSWORD: ${{ secrets.BASIC_AUTH_PASSWORD }}
          VITE_BASIC_AUTH_REALM: ${{ secrets.BASIC_AUTH_REALM }}
        run: npm run build:staging
      
      - name: Setup Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Authenticate with Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > /tmp/firebase-service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-service-account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-service-account.json" >> $GITHUB_ENV
      
      # NOTE: Using multi-site hosting with fixed URL for SSO authentication support
      # The URL will be: https://{project-id}-staging.web.app
      # This URL must be added to Firebase Authentication authorized domains
      # PREREQUISITE: Create 'cocottu-iwailist-staging' site in Firebase Console
      - name: Deploy to Firebase Hosting (staging site)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/firebase-service-account.json
        run: |
          firebase target:apply hosting staging ${{ secrets.FIREBASE_PROJECT_ID }}-staging --project ${{ secrets.FIREBASE_PROJECT_ID }}
          firebase deploy --only hosting:staging --project ${{ secrets.FIREBASE_PROJECT_ID }}
      
      - name: Cleanup credentials
        if: always()
        run: rm -f /tmp/firebase-service-account.json
      
      - name: Notify Success
        if: success()
        run: 'echo "âœ… Staging deployment successful! URL: https://${{ secrets.FIREBASE_PROJECT_ID }}-staging.web.app"'
  
  preview-staging:
    name: Preview Staging Deployment
    needs: test
    runs-on: ubuntu-latest
    environment: staging
    if: github.event_name == 'pull_request' && github.base_ref == 'staging'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build for Staging
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          VITE_APP_ENV: staging
          VITE_BASIC_AUTH_ENABLED: ${{ secrets.BASIC_AUTH_ENABLED }}
          VITE_BASIC_AUTH_USERNAME: ${{ secrets.BASIC_AUTH_USERNAME }}
          VITE_BASIC_AUTH_PASSWORD: ${{ secrets.BASIC_AUTH_PASSWORD }}
          VITE_BASIC_AUTH_REALM: ${{ secrets.BASIC_AUTH_REALM }}
        run: npm run build:staging
      
      - name: Setup Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Authenticate with Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > /tmp/firebase-service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-service-account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-service-account.json" >> $GITHUB_ENV
      
      # NOTE: For staging PRs, we deploy to the same staging site
      # This ensures SSO works with the fixed URL
      - name: Deploy to Firebase Hosting (staging site - PR preview)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/firebase-service-account.json
        run: |
          firebase target:apply hosting staging ${{ secrets.FIREBASE_PROJECT_ID }}-staging --project ${{ secrets.FIREBASE_PROJECT_ID }}
          firebase deploy --only hosting:staging --project ${{ secrets.FIREBASE_PROJECT_ID }}
      
      - name: Cleanup credentials
        if: always()
        run: rm -f /tmp/firebase-service-account.json
      
      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Staging Preview Deployed!**\n\nURL: https://${{ secrets.FIREBASE_PROJECT_ID }}-staging.web.app\n\n> Note: This is a fixed URL for SSO authentication support.`
            })
