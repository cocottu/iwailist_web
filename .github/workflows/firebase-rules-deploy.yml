name: Deploy Firebase Rules

on:
  push:
    branches:
      - main
    paths:
      - 'firestore.rules'
      - 'firestore.indexes.json'
      - 'storage.rules'
  workflow_dispatch:

jobs:
  deploy-rules:
    name: Deploy Security Rules
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Deploy Firestore Rules
        run: |
          firebase deploy --only firestore:rules --token ${{ secrets.FIREBASE_TOKEN }} --project ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
      
      - name: Deploy Firestore Indexes
        run: |
          firebase deploy --only firestore:indexes --token ${{ secrets.FIREBASE_TOKEN }} --project ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
      
      - name: Deploy Storage Rules
        run: |
          firebase deploy --only storage --token ${{ secrets.FIREBASE_TOKEN }} --project ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
