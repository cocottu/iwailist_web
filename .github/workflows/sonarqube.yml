name: SonarQube Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 全履歴を取得（SonarQube分析に必要）

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests with coverage
      run: npm run test:coverage

    - name: Build application
      run: npm run build

    - name: SonarQube Scan
      uses: sonarqube-quality-gate-action@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      with:
        args: >
          -Dsonar.projectKey=iwailist-web
          -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
          -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
          -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info
          -Dsonar.coverage.exclusions=**/*.test.{ts,tsx},**/*.spec.{ts,tsx},**/test/**,**/*.d.ts,**/main.tsx,**/vite-env.d.ts
          -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/e2e/**,**/test-results/**,**/playwright-report/**,**/*.test.{ts,tsx},**/*.spec.{ts,tsx},**/test/**,**/*.d.ts

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30