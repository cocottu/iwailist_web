name: SonarQube Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 全履歴を取得（SonarQube分析に必要）

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests with coverage
      run: npm run test:coverage

    - name: Build application
      env:
        # ビルド時に環境変数が必要な場合のダミー値（実際には使用されない）
        VITE_FIREBASE_API_KEY: dummy
        VITE_FIREBASE_AUTH_DOMAIN: dummy
        VITE_FIREBASE_PROJECT_ID: dummy
        VITE_FIREBASE_STORAGE_BUCKET: dummy
        VITE_FIREBASE_MESSAGING_SENDER_ID: dummy
        VITE_FIREBASE_APP_ID: dummy
        VITE_APP_ENV: production
      run: npm run build

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30