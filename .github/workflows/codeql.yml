# CodeQL Analysis for Iwailist Web (Personal Project)
# Optimized for React + TypeScript + Vite PWA application
#
name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    # Weekly scan on Sunday at 2 AM JST (Saturday 5 PM UTC)
    - cron: '0 17 * * 6'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    # Runner size impacts CodeQL analysis time. To learn more, please see:
    #   - https://gh.io/recommended-hardware-resources-for-running-codeql
    #   - https://gh.io/supported-runners-and-hardware-resources
    #   - https://gh.io/using-larger-runners (GitHub.com only)
    # Consider using larger runners or machines with greater resources for possible analysis time improvements.
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript
          build-mode: none
        # Optimized for React + TypeScript + Vite PWA project
        # Removed 'actions' language as it's not needed for this frontend-only project
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Setup Node.js for TypeScript/JavaScript analysis
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    # Install dependencies for proper analysis
    - name: Install dependencies
      run: npm ci

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # Enable security and quality queries for comprehensive analysis
        queries: security-extended,security-and-quality

    # Build the project for analysis (TypeScript compilation)
    - name: Build project
      run: |
        npm run build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
        # Upload results even if there are errors (useful for personal projects)
        upload: always
