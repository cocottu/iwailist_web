# Dependabot設定 - 個人開発プロジェクト用
# このプロジェクトはReact + TypeScript + ViteのWebアプリケーションです
# 詳細: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # npmパッケージの更新
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    # 個人開発なので、すべての依存関係を更新対象に
    open-pull-requests-limit: 10
    # セキュリティ更新は即座に
    ignore:
      # メジャーバージョンアップは手動で確認
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    # レビュー不要（個人開発）
    reviewers: []
    assignees: []
    # ラベルを追加して管理しやすく
    labels:
      - "dependencies"
      - "automated"
    # コミットメッセージの設定
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    # プルリクエストのタイトル設定
    pull-requests:
      add-labels:
        - "dependencies"
        - "automated"
      reviewers: []
      assignees: []
